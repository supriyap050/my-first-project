<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            opacity: 0;
            animation:  FadeIn 3s infinite linear;
          
        }
        @keyframes FadeIn {
            from{
                color: blue;
                 opacity: 0;
            }
            to{
                color: chartreuse;
                opacity: 1;
                /* transform: rotate(360deg); */
            }
        }

    </style>
</head>
<body>
    <h1>hello</h1>
</body>
</html>
